{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Account</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My Account</li>
                </ol>
            </nav>
        </div>
    </div>

    {% include 'partials/_message.html' %}
    <div class="container">
        <div class="container mt-5">
            <h1>Add Category for Expenses</h1>
        </div>

        <div class="card">
            <div class="card-body">

                <form action="/delete_expense_category" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Category</label>
                        <select class="form-control" name="category">
                            {% for category in expense_category_name %}
                            <option name="category" value="{{category.name}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" value="Delete" class="btn btn-danger btn-smm">
                </form>
                <form action="/add_expense_category" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Add Categories</label>
                        <input type="text" class="form-control form-control-sm" name="category_name" value="">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
                </form>

            </div>
        </div>
    </div>


    <div class="container">

        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
            </div>
        </div>

        <div class="container mt-5">
            <h1>Add Category for Income</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <form action="/delete_income_category" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Category</label>
                        <select class="form-control" name="category">
                            {% for category in income_category_name %}
                            <option name="category" value="{{category.name}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type="submit" value="Delete" class="btn btn-danger btn-smm">
                </form>
                <form action="/add_income_category" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Add Categories</label>
                        <input type="text" class="form-control form-control-sm" name="category_name" value="">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
                </form>

            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/searchExpense.js' %}"></script>
{% endblock content %}
