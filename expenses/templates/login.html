{% extends 'base_auth.html' %}
{% load static %}

{% block content %}



<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title mb-4">
                    <h1>Login</h1>
                </div>

                <form action="/login" method="post">
                    {% csrf_token %}
                    {% include 'partials/_message.html' %}
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" class="form-control form-control-sm">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control form-control-sm">
                    </div>
                    <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn">
                </form>
            </div>

            <div class="container">
                <a href="{% url 'register_page' %}">Register</a> <br>
            </div>
        </div>
    </div>

    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js'%}"></script>
{% endblock content%}
