{% extends 'base.html' %}
{% block content%}
<div class="container mt-4">
    <h2>Add Income</h2>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'income_summary' %}">Incomes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>

    {% include 'partials/_message.html' %}
    <div class="card">
        <div class="card-body">
            <form action="/add_income_item" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select class="form-control" name="category">
                        {% for category in income_category_name %}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date</label>
                    <input type="date" class="form-control form-control-sm" name="income_date">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
            </form>
        </div>
    </div>
</div>


{% endblock %}
