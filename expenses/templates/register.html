{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title mb-4">
                    <h1>Register</h1>
                </div>

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

                <form action="/register_new" method="POST">
                    {% csrf_token%}

                    <div class="form-group">
                        <input type="text" name="name" placeholder="Name" id="nameField" class="form-control form-control-sm">
                        <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>

                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm">
                        <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_pw" placeholder="Confirm Password" id="confirm_passwordField" class="form-control form-control-sm">
                    </div>
                    <input type="submit" value="Register" name="register" class="btn btn-block btn-primary submit-btn">
                </form>
            </div>

            <div class="container">
                <a href="{% url 'login_page' %}">Login</a>
            </div>

        </div>
    </div>




    {% endblock content%}
